<div *ngIf="isMessagesLoaded && isPostsLoaded && isUserDataLoaded" class="index-page">

  <mat-card class="message-card" *ngFor="let message of messages; let i = index">
            <mat-card-header style="...">
              <div mat-card-avatar class="example-header-image"></div>div>
              <mat-card-title>{{message.title}}</mat-card-title>mat-card-title>
              <mat-card-subtitle>{{message.location}}</mat-card-subtitle>
            </mat-card-header>

  <image mat-card-image[src]="formatImage(message.image)" alt="message image"></image>

    <mat-card-subtitle align="start">Messaged by {{message.username}}</mat-card-subtitle>


    <mat-card class="post-card" *ngFor="let post of posts; let i = index">
    <mat-card-header style="...">
      <div mat-card-avatar class="example-header-image"></div>div>
      <mat-card-title>{{post.title}}</mat-card-title>mat-card-title>
      <mat-card-subtitle>{{post.location}}</mat-card-subtitle>
    </mat-card-header>

      <image mat-card-image[src]="formatImage(post.image)" alt="post image"></image>

      <video mat-card-video[src]="formatVideo(post.video)" alt="post video"></video>

          <mat-card-subtitle align="start">Posted by {{post.username}}</mat-card-subtitle>

          <mat-card-content>
            <p>{{post.caption}}</p>
            </mat-card-content>

              <mat-card-actions align="start">

                <button *ngIf="isUserDataLoaded" mat-button (click)="likePost(post.id, 1)"
                        [ngClass]="checkLike(this.user.username, 1)? 'is-liked' : 'not-liked'">
                  <mat-icon>favorite</mat-icon>
                  Like
                </button>
            </mat-card-actions>

   <div style="...">
        <p *ngFor="let comment of post.comments"><span
          style="...">{{comment.username}}</span>span>: {{comment.message}}</p>
   </div>

    <mat-form-field class="w-100" appearance="standard">
      <mat-label>Leave a comment...</mat-label>
      <input matInput #comment (keyup.enter)="postComment(comment.value, post.id, i)" placeholder="message"
             maxlength="128" (keyup.enter)="comment.value=''">
      <mat-hint align="end">{{comment.value.length}} / 128</mat-hint>
    </mat-form-field>

    </mat-card>
  </mat-card>
</div>
