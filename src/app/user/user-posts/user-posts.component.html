<div *ngIf="isPostsLoaded" xmlns="http://www.w3.org/1999/html">
     <div style="text-align: right">
       <button mat-flat-button color="primary" routerLink="/profile/add-post">Add post</button>
     </div>

<h2>{{posts.length}} Posts</h2>

<mat-card class="post-card" *ngFor="let post of posts; let i = index">
  <mat-card-header style="text-align: left">

    <div mat-card-avatar class="example-header-image"></div>
    <div mat-card-avatar class="example-header-video"></div>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle> {{post.location}} </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="formatImage(post.image)" alt="post.image" >
  <video controls [src]="formatVideo(post.video)" alt="post.video">
  </video>

<mat-card-content>
  <p>
    {{post.caption}}
  </p>
</mat-card-content>

<div style="...">
  <p *ngFor="let comment of post.comments; let c = index"><span style="font-weight: 500">{{comment.username}}</span>:{{comment.message}}
    <button color="accent" mat-button (click)="deleteComment(comment.id, i, c)">
      <mat-icon color="accent">clear</mat-icon>
    </button>
  </p>
</div>

<mat-card-actions align="end">
  <button color="warn" mat-button (click)="deletePost(post, i)">
    <mat-icon color="warn">delete</mat-icon>
    Delete post
  </button>

</mat-card-actions>
  <mat-card-subtitle align="start">Likes: {{post.likes}} <span *ngIf="post.likes > 0"> by {{post.likedUsers}}</span>
  </mat-card-subtitle>
</mat-card>
</div>
